<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/sign.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="form-section">
      <div class="logo"><img src="/Images/piggyvest-logo-white.svg" alt="" /></div>
      <div class="form">
       <div class="text">
          <h2>Login to your account</h2>
        <p>Securely login to your PiggyVest</p>
       </div>
      
        <form action="">
          <label for="full-name">Full Name</label> 
          <input placeholder="Full Name" class="input" type="text" />
           <label for="email">Email Address</label> 
          <input placeholder="Email Address" class="input" type="text" />
           <label for="phone">Phone Number</label> 
          <input placeholder="Phone Number" class="input" type="text" />

          <label for="password">Password</label>
          <input placeholder="Password" type="text" />
           <label for="referrer">Referrer Phone or Promo Code (Optional)</label> 
          <input placeholder="Referrer Phone or Code" class="input" type="text" />

 <label for="how-did-you">How Did You Hear About Us? (Optional)</label>
<select name="" id="">
 <option value="click">Click To Select</option>
  <option value="facebook">Facebook</option>
   <option value="Click">Twitter</option>
    <option value="Click">Instagram</option>
     <option value="Click">Friend/Family/Coworker Referral</option>
      <option value="Click">Google Search</option>
       <option value="Click">Google Playstore</option>
        <option value="Click">Online Blog</option>
         <option value="Click">Local Newspaper</option>
          <option value="Click">At an Event</option>
           <option value="Click">Other</option>
</select>
          <input class="btn"
            type="button"
            value="LOG IN"
          />
        </form>
      </div>
    </section>
  </body>
</html>
